<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        <div  class="red" *ngIf="signupForm.controls['email'].invalid &&( signupForm.controls['email'].touched||signupForm.controls['email'].dirty)" >
                            <div *ngIf="signupForm.controls['email'].errors.required">Email Obligatoire</div>
                            <div *ngIf="signupForm.controls['email'].errors.email">Its an Email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="password" placeholder="New Password">
                        <div  class="red" *ngIf="signupForm.controls['password'].invalid &&( signupForm.controls['password'].touched||signupForm.controls['password'].dirty)" >
                            <div *ngIf="signupForm.controls['password'].errors.required">Password required</div>
                            <div *ngIf="signupForm.controls['password'].errors.minlength">Password must have  at least 8 caracters</div>
                            <div *ngIf="signupForm.controls['password'].errors.maxlength">Password must have  at most 16 caracters</div>

                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="repeatpwd" placeholder="Reapeat Password">
                        <div class="red" *ngIf="signupForm.controls['repeatpwd'].invalid &&( signupForm.controls['repeatpwd'].touched||signupForm.controls['repeatpwd'].dirty)" >
                            <div *ngIf="signupForm.controls['repeatpwd'].errors.required">Repeat Password Please</div>
                            <div *ngIf="signupForm.controls['repeatpwd'].errors.minlength">Password must have  at least 8 caracters</div>
                            <div *ngIf="signupForm.controls['repeatpwd'].errors.maxlength">Password must have  at most 16 caracters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5" (click)="signup()" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
